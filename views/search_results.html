<ul>
  <li ng-repeat="book in searchResultsBookInfo">
    <div class="book-info">
      <a href="/#/book/{{book.application_id}}">
        <span class="title">{{book.title}}</span>,
        <span class="author italic">{{book.authors[0]}}</span>
      </a>
    </div>
  </li>
</ul>

<form ng-submit="search()">
  <input type="text" ng-model="searchText" placeholder="Search library">
  <button type="submit">Search</button>
</form>
