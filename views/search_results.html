<table class="table table-hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="book in searchResultsBookInfo" ng-click="goToBook(book.application_id)">
      <td>{{book.title}}</td>
      <td>{{book.authors[0]}}</td>
    </tr>
  </tbody>
</table>
<div id="loading-indicator"></div>
